<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./app.js" defer></script>
		<title>Sign Up Now!</title>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<div class="logo">
					ODIN
					<img src="" alt="" />
				</div>
			</div>
			<div class="right">
				<p>
					This is not a real online service! Lorem ipsum dolor sit amet consectetur,
					adipisicing elit. Necessitatibus, commodi! Sign up now to get started.
				</p>
				<header>You know what to do</header>
				<form action="">
					<fieldset>
						<legend>Let's Do it</legend>
						<label for="first_name"
							>FIRST NAME:
							<input
								type="text"
								name="first_name"
								id="first_name"
								required
								minlength="4"
								maxlength="16" />
						</label>
						<label for="last_name"
							>LAST NAME:
							<input
								type="text"
								name="last_name"
								id="last_name"
								required
								minlength="4"
								maxlength="16" />
						</label>
						<label for="email"
							>EMAIL:
							<input type="email" name="email" id="email" required />
						</label>
						<label for="phone_number"
							>PHONE NUMBER:
							<input
								type="tel"
								inputmode="numeric"
								name="phone_number"
								id="phone_number"
								required />
						</label>
						<label for="password"
							>PASSWORD:
							<input
								type="password"
								name="password"
								id="password"
								required
								minlength="4"
								maxlength="16" />
						</label>
						<label for="confirm_password"
							>CONFIRM PASSWORD:
							<input type="password" name="" id="confirm_password" required />
						</label>
					</fieldset>
					<button type="submit">Create Account</button>
				</form>
				<div class="last-text">
					Already have a account?
					<a href="">Log in</a>
				</div>
			</div>
		</div>
	</body>
</html>
